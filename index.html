<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Diksha Collection</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#8fa6ab;
  --accent:#2d8b8f;
  --accent-dark:#236e72;
  --white:#ffffff;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  font-family:'Poppins',sans-serif;
  background:var(--bg);
  color:var(--white);
  text-align:center;
}

/* PAGE SYSTEM */
.page{
  display:none;
  animation:fadeIn 0.6s ease forwards;
}

.page.active{
  display:block;
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(15px);}
  to{opacity:1; transform:translateY(0);}
}


/* HERO (CIRCULAR ICON STYLE) */
.hero{
  width:220px;          /* size of circle */
  height:220px;
  margin:50px auto 25px;
  border-radius:50%;    /* makes it circular */
  overflow:hidden;
  box-shadow:0 10px 30px rgba(0,0,0,0.25);
}

.hero img{
  width:100%;
  height:100%;
  object-fit:cover;
  transform:scale(1.1);   /* slight zoom */
}




/* TITLES */
.title{
  font-size:42px;
  letter-spacing:6px;
  margin:30px 0 15px;
  color:#1c6f72;
}

.section-title{
  font-size:30px;
  letter-spacing:4px;
  margin-top:40px;
  color:#1c6f72;
}

.description, .section-desc{
  max-width:800px;
  margin:20px auto 40px;
  line-height:1.8;
  font-weight:300;
  padding:0 20px;
}

/* BUTTON GRID */
.button-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
  max-width:900px;
  margin:0 auto 70px;
  padding:0 20px;
}

.category-btn{
  background:var(--accent);
  padding:16px;
  border-radius:40px;
  color:var(--white);
  font-size:14px;
  font-weight:500;
  border:none;
  cursor:pointer;
  transition:0.3s ease;
}

.category-btn:hover{
  background:var(--accent-dark);
  transform:translateY(-4px);
  box-shadow:0 8px 20px rgba(0,0,0,0.2);
}

/* GALLERY */
.gallery{
  max-width:1100px;
  margin:0 auto 80px;
  padding:0 20px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:25px;
}

.gallery img{
  width:100%;
  border-radius:10px;
  cursor:pointer;
  transition:0.3s;
}

.gallery img:hover{
  transform:scale(1.05);
  box-shadow:0 10px 30px rgba(0,0,0,0.3);
}

/* BACK BUTTON */
.back-btn{
  margin-top:20px;
}

.back-btn button{
  background:none;
  border:none;
  color:white;
  font-size:14px;
  cursor:pointer;
}

/* LIGHTBOX */
.lightbox{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.8);
  display:flex;
  align-items:center;
  justify-content:center;
  opacity:0;
  pointer-events:none;
  transition:0.3s;
}

.lightbox img{
  max-width:90%;
  max-height:85%;
  border-radius:10px;
}

.lightbox.active{
  opacity:1;
  pointer-events:auto;
}
</style>
</head>
<body>

<!-- HOME PAGE -->
<div class="page active" id="home">

  <div class="hero">
    <img src="banner.jpg" alt="Banner">
  </div>

  <h1 class="title">Diksha Art-Works</h1>

  <p class="description">
    Explore different genres of my artwork including Digital Art, Sketches and Traditional projects.
  </p>

  <div class="button-grid">
    <button class="category-btn" onclick="showPage('digital-art')">DIGITAL-ART</button>
    <button class="category-btn" onclick="showPage('sketches')">SKETCHES</button>
    <button class="category-btn" onclick="showPage('traditional')">TRADITIONAL</button>
  </div>

</div>

<!-- ANIME PAGE -->
<div class="page" id="digital-art">
  <div class="back-btn">
    <button onclick="showPage('home')">← Back</button>
  </div>
  <h2 class="section-title">DIGITAL-ART</h2>
  <div class="gallery">
    <img src="images-art/webtoon/girl.jpeg">
    <img src="images-art/webtoon/elf.jpeg">
    <img src="images-art/webtoon/demon-slayer.jpeg">
    <img src="images-art/webtoon/smile-girl.jpeg">
    <img src="images-art/digital-art/girl.jpeg">
    <img src="images-art/digital-art/clove.jpeg">
    <img src="images-art/kitchen.jpeg">
  </div>
</div>

<!-- SKETCHES PAGE -->
<div class="page" id="sketches">
  <div class="back-btn">
    <button onclick="showPage('home')">← Back</button>
  </div>
  <h2 class="section-title">SKETCHES</h2>
  <div class="gallery">
    <img src="images-art/sketch/girl.jpeg">
    <img src="images-art/sketch/anime.jpeg">
    <img src="images-art/sketch/parrot.jpeg">
    <img src="images-art/lady-sketch.jpeg">
  </div>
</div>

<!-- WEBTOONS PAGE -->
<div class="page" id="traditional">
  <div class="back-btn">
    <button onclick="showPage('home')">← Back</button>
  </div>
  <h2 class="section-title">TRADITIONAL</h2>
  <div class="gallery">
    <img src="images-art/lips.jpeg">
    <img src="images-art/eye.jpeg">
    <img src="images-art/tanjiro.jpeg">
    <img src="images-art/cherry.jpeg">
    <img src="images-art/book.jpeg">
    <img src="images-art/blue-fruit.jpeg">
    <img src="images-art/octpus.jpeg">
  </div>
</div>

<!-- LIGHTBOX -->
<div class="lightbox" id="lightbox">
  <img src="">
</div>

<script>
function showPage(pageId){
  document.querySelectorAll(".page").forEach(page=>{
    page.classList.remove("active");
  });
  document.getElementById(pageId).classList.add("active");
  window.scrollTo(0,0);
}

/* LIGHTBOX */
const lightbox = document.getElementById("lightbox");
const lightboxImg = lightbox.querySelector("img");

document.querySelectorAll(".gallery img").forEach(img=>{
  img.addEventListener("click",()=>{
    lightbox.classList.add("active");
    lightboxImg.src = img.src;
  });
});

lightbox.addEventListener("click",()=>{
  lightbox.classList.remove("active");
});
</script>

</body>
</html>
